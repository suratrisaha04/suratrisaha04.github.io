<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Multiverse Blog - Study Zone</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #a7daaf;
      color: #4a2c48;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top navigation bar */
    nav {
      background-color: #86b078f0;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      box-shadow: 0 2px 6px rgba(255, 105, 180, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a,
    .dropdown {
      color: white;
      text-decoration: none;
      margin: 0 1.25rem;
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.03em;
      transition: background-color 0.3s ease, color 0.3s ease;
      padding: 0.4rem 0.8rem;
      border-radius: 10px;
      position: relative;
    }

    nav a:hover,
    .dropdown:hover > a {
      background-color: #ff66a3;
      color: #fff;
    }

    /* Make dropdown behave like nav link */
    .dropdown {
      display: inline-block;
      cursor: pointer;
    }

    /* Dropdown menu */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff0f5;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 10px;
      min-width: 180px;
      z-index: 999;
      text-align: center;
    }

    .dropdown-content a {
      display: block;
      color: #4a2c48;
      padding: 12px 16px;
      text-decoration: none;
      border-bottom: 1px solid #ffcce6;
      font-weight: bold;
    }

    .dropdown-content a:hover {
      background-color: #ffcce6;
      color: white;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    header {
      max-width: 800px;
      margin: 3rem auto 2rem auto;
      text-align: center;
      padding: 0 1rem;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      letter-spacing: 0.04em;
    }

    header p {
      font-size: 1.15rem;
      color: #7a4965;
      margin-top: 0.3rem;
    }

    main {
      max-width: 800px;
      margin: 0 auto 3rem auto;
      padding: 0 1rem;
    }

    footer {
      background-color: #ff99cc;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.04em;
      user-select: none;
    }

    /* Editable highlight */
    [contenteditable="true"] {
      outline: 2px dashed #ff577a;
      background-color: #fff0f6;
    }

    /* Edit button styles */
    #editBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #ff577a;
      color: white;
      border: none;
      padding: 10px 16px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 87, 122, 0.6);
      z-index: 999;
      transition: background-color 0.3s ease;
    }
    #editBtn:hover {
      background-color: #ff2d58;
    }

    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
      }

      nav a,
      .dropdown {
        margin: 0.5rem;
      }

      header h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <button id="editBtn">Edit</button>

  <!-- Top Navigation -->
  <nav>
    <a href="index.html">Home</a>

    <!-- Dropdown for Study Zone -->
    <div class="dropdown">
      <a href="study.html">Study Zone</a>
      <div class="dropdown-content">
        <a href="chemistry.html">Chemistry</a>
        <a href="math.html">Math Tricks</a>
        <a href="exam-tips.html">Exam Tips</a>
      </div>
    </div>

    <a href="kpopanime.html">Kpop & Anime</a>
    <a href="books.html">Book Nook</a>
    <a href="covers.html">Covers</a>
    <a href="blog.html">Blog</a>
  </nav>

  <!-- Page Header -->
  <header>
    <h1 contenteditable="false">Study Zone</h1>
    <p contenteditable="false">Simplified chemistry and math guides, tips, and tricks.</p>
  </header>

  <!-- Main Content -->
  <main contenteditable="false">
    <!-- Your study content goes here -->
    <section>
      <h2>Welcome to the Study Zone!</h2>
      <p>Here you will find easy-to-understand guides for chemistry and math, along with useful exam tips to help you succeed.</p>
    </section>
  </main>

  

  <script>
    const editBtn = document.getElementById('editBtn');
    let isEditing = false;

    editBtn.addEventListener('click', () => {
      isEditing = !isEditing;

      // Toggle contenteditable on target elements
      document.querySelectorAll('header h1, header p, main, footer').forEach(el => {
        el.contentEditable = isEditing ? "true" : "false";
      });

      // Change button text
      editBtn.textContent = isEditing ? "Save" : "Edit";

      if (!isEditing) {
        alert('Changes will be lost on page refresh (no permanent save yet).');
      }
    });
  </script>
</body>
</html>
